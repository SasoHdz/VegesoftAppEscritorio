<main>
  <app-menu-vertical></app-menu-vertical>
  <div class="container-man">
    <app-header [titulo]="'INVENTARIO'"></app-header>
    <div class="row">
      <input
        class="input"
        type="text"
        placeholder="Buscar ..."
        [(ngModel)]="word"
        (ngModelChange)="searchProduct()"
      />
      <div class="productos p-3">
        <table>
          <thead class="w-full">
            <tr class="d-flex justify-content-between bg-gray">
              <th scope="col" class="id">ID:</th>
              <th scope="col">Producto:</th>
              <th scope="col">Cantidad:</th>
              <th scope="col">Unidad Medida:</th>
              <th scope="col">Precio:</th>
            </tr>
          </thead>
          <tbody>
            <div class="items">
              <app-item-inventario
                *ngFor="let item of productos"
                [id]="item.id"
                [name]="item.name"
                [cantidad]="item.cantidad"
                [unidad]="item.unidad"
                [precio]="item.precioU"
              ></app-item-inventario>
            </div>
          </tbody>
        </table>
      </div>
      <app-button-success
        [texto]="'Generar Reporte'"
        class="mt-3 ms-3"
        (click)="abrirAlerta()"
      ></app-button-success>
    </div>
  </div>
  <swal #reporte ></swal>
</main>
