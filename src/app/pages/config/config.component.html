<main>
  <app-menu-vertical></app-menu-vertical>
  <div class="container-man">
    <app-header [titulo]="'CONFIGURACION'"></app-header>
    <div class="container-config">
      <div class="container-producto">
        <form action="" class="addProduct">
          <app-campo-form [name]="'Nombre'" [nameId]="'name'" />
          <app-campo-form [name]="'Precio por unidad'" [nameId]="'precio_unidad'" />
          <app-campo-form [name]="'Unidad'" [nameId]="'unidad'" />
          <app-campo-form [name]="'Descripcion'" [nameId]="'desc'" />
        </form>
        <app-button-success [texto]="'Agregar Producto'"></app-button-success>
        <form action="" class="deleteProduct">
          <app-campo-form [name]="'ID:'" [nameId]="'id'"></app-campo-form>
        </form>
        <app-button-stop [texto]="'Eliminar Producto'"></app-button-stop>
      </div>
      <div class="container-items">
        <input type="text" name="Buscar Producto" id="" />
        <div *ngFor="let item of productos" class="items">
          <app-item-list [id]="item.id" [desc]="item.desc" ></app-item-list>
        </div>
      </div>
    </div>
  </div>
</main>
